<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js particle tutorial</title>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>

		<script src="Three.js"></script>

		<script>
			
			// the main three.js components
			var camera, scene, renderer,
			
			// to keep track of the mouse position
				mouseX = 0, mouseY = 0,
				
			// an array to store our particles in
				particles = [],
			
			// store half the width and height of the window so we can 
			// get the mouse position relative to the centre.
				HALF_WIDTH = window.innerWidth / 2,
				HALF_HEIGHT = window.innerHeight / 2;

			// let's get going! 
			init();
		

			function init() {

				// Camera params : 
				// field of view, aspect ratio for render output, nearfield, and farfield. 
				camera = new THREE.Camera( 80, window.innerWidth / window.innerHeight, 1, 4000 );
				
				// move the camera backwards so we can see stuff! 
				// default position is 0,0,0. 
				camera.position.z = 1000;

				// the scene contains all the 3D object data
				scene = new THREE.Scene();
				
				// and the CanvasRenderer figures out what the 
				// stuff in the scene looks like and draws it!
				 
				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				// the renderer's canvas domElement is added to the body
				document.body.appendChild( renderer.domElement );
			
				
				// there isn't a built in circle particle renderer 
				// so we have to define our own one. 

				var particleRender = function ( context ) {
					// we get passed a reference to the canvas context
					context.beginPath();
					// and we just have to draw our shape at 0,0 - in this
					// case an arc from 0 to 2Pi radians or 360ยบ - a full circle!
					context.arc( 0, 0, 1, 0,  Math.PI * 2, true );
					context.fill();

				}

				var particle, material; 
			
				
				// we're gonna move from z position -1000 (far away) 
				// to 1000 (where the camera is) and add a random particle at every pos. 
				for ( var zpos= -1000; zpos < 1000; zpos+=20 ) {
					
					// we need to make a particle material and pass through the 
					// colour and custom particle render function we defined. 
					material = new THREE.ParticleCanvasMaterial( { color: 0xffffff, program: particleRender } );
					// make the particle
					particle = new THREE.Particle(material);
					
					// give it a random x and y position between -500 and 500
					particle.position.x = Math.random() * 1000 - 500;
					particle.position.y = Math.random() * 1000 - 500;
					
					// set its z position
					particle.position.z = zpos;
					
					// scale it up a bit
					particle.scale.x = particle.scale.y = 10;
					
					// add it to the scene
					scene.addObject( particle );
					
					// and to the array of particles. 
					particles.push(particle); 
				}

			
				// add the mouse move listener
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				
				// and render 30 times a second (should also look 
				// at requestAnimationFrame) 
				setInterval(render,1000/30); 
			
			}

		
		// the main render function, called 30 times a second

			function render() {

				// iterate through every particle
				for(var i=0; i<particles.length; i++) {
					
					particle = particles[i]; 
					
					// and move it back or forward dependent on the mouseY
					// position. 
					particle.position.z +=  mouseY * -0.5;
					
					// if we're too far forward bring it back, and vice versa
					if(particle.position.z<-1000) particle.position.z+=2000; 
					else if(particle.position.z>1000) particle.position.z-=2000; 
					
				}
				
				// and render the scene from the perspective of the camera
				renderer.render( scene, camera );

			}
			
			
			//

			function onDocumentMouseMove( event ) {
				// store the mouseX and mouseY relative to the 
				// centre of the screen
				mouseX = event.clientX - HALF_WIDTH;
				mouseY = event.clientY - HALF_HEIGHT;
			}

		

		</script>
	</body>
</html>
